<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/contact.js"></script>
    <script src="js/presupuesto-form.js"></script>
</head>
<body>
    <header>
        <h1>Mi Empresa</h1>
        <nav>
            <a href="/index.html">Inicio</a>
            <a href="/views/galeria.html">Galería</a>
            <a href="/views/presupuesto.html">Presupuesto</a>
            <a href="/views/contacto.html" class="active">Contacto</a>
        </nav>
    </header>
    <main>
        <form id="myForm">
            <fieldset>
              <legend>Información personal</legend>
              <label for="name">Nombre completo:</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="phone">Número de teléfono:</label>
              <input type="tel" id="phone" name="phone" required>
              
              <label for="message">Mensaje:</label>
              <textarea id="message" name="message" required></textarea>
          
              <label for="incidence">Incidencia:</label>
              <select id="incidence" name="incidence" required>
                <option value="">Seleccione una opción</option>
                <option value="problema">Problema</option>
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
              </select>
            </fieldset>
          
            <button type="submit">Enviar</button>
          </form>
          
          <!-- Aquí se incluirá el script para la validación -->
          <script src="/js/form-validation.js"></script>
          
    </main>

    <footer>
        <p>&copy; 2024 Mi Empresa</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="/images/instragram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="/images/Facebook.png" alt="Facebook" class="social-icon">
            </a>
        </div>
        <div class="company-info">
            <p><a href="https://maps.app.goo.gl/LipC6ixx2EDWgt1s7" target="_blank">Dirección: Av. del Comercio, 11</a></p>
            <p><a href="aviso-legal.html" target="_blank">Aviso Legal</a></p>
        </div>
    </footer>

    <!-- Script de Google Maps -->
    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            const negocio = { lat: 40.416775, lng: -3.703790 }; // Coordenadas de ejemplo: Madrid, España

            map = new google.maps.Map(document.getElementById("map"), {
                center: negocio,
                zoom: 15,
            });

            const marker = new google.maps.Marker({
                position: negocio,
                map: map,
                title: "Mi Empresa",
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function calcularRuta() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    const negocio = { lat: 40.416775, lng: -3.703790 };

                    const request = {
                        origin: userLocation,
                        destination: negocio,
                        travelMode: "DRIVING",
                    };

                    directionsService.route(request, (result, status) => {
                        if (status === "OK") {
                            directionsRenderer.setDirections(result);
                        } else {
                            alert("No se pudo calcular la ruta: " + status);
                        }
                    });
                });
            } else {
                alert("La geolocalización no está disponible en este navegador.");
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_DE_API&callback=initMap">
    </script>
</body>
</html>
