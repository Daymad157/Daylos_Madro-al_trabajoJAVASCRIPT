    <link rel="stylesheet" href="/css/styles.css">

<body>
    <header>
        <h1>Mi Empresa</h1>
        <nav>
            <a href="/index.html">Inicio</a>
            <a href="/views/galeria.html">Galería</a>
            <a href="/views/presupuesto.html" class="active">Presupuesto</a>
            <a href="/views/contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h2>Calcula tu presupuesto</h2>
        <form id="presupuesto-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="producto">Producto:</label>
            <select id="producto" name="producto">
                <option value="50">Producto 1 - 50€</option>
                <option value="100">Producto 2 - 100€</option>
                <option value="150">Producto 3 - 150€</option>
            </select>

            <label for="extra1">Extras:</label>
            <input type="checkbox" id="extra1" value="10"> Extra 1 (+10€)
            <input type="checkbox" id="extra2" value="20"> Extra 2 (+20€)

            <button type="submit">Calcular</button>
        </form>
        <div id="presupuestoFinal"></div>
    </main>
    <footer>
        <p>&copy; 2024 Mi Empresa</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="/images/instragram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="/images/Facebook.png" alt="Facebook" class="social-icon">
            </a>
        </div>
        <div class="company-info">
            <p><a href="https://maps.app.goo.gl/LipC6ixx2EDWgt1s7" target="_blank">Dirección: Av. del Comercio, 11</a></p>
            <p><a href="aviso-legal.html" target="_blank">Aviso Legal</a></p>
        </div>
    </footer>
    <script src="js/presupuesto.js"></script>
